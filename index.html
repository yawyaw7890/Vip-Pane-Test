<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT PLUS - High Visibility Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Padauk:wght@400;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --bg: #05070a;
            --card-bg: #11141d;
            --sidebar-bg: #0a0d14;
            --border: #1e293b;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Padauk', sans-serif;
            background: var(--bg);
            margin: 0; color: var(--text-main); display: flex; min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 240px; background: var(--sidebar-bg); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100;
        }

        .brand { padding: 30px 24px; font-size: 24px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }

        /* --- Main --- */
        .main { margin-left: 240px; flex: 1; padding: 40px; }

        /* --- Login --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid var(--border); width: 340px; }

        /* --- Highlighted Input Area --- */
        .glass-card { background: var(--card-bg); border-radius: 20px; border: 1px solid var(--border); padding: 25px; margin-bottom: 25px; }
        
        .input-title { font-size: 14px; color: var(--text-dim); margin-bottom: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        
        .input-wrap label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--primary); font-weight: 700; }
        
        input { 
            width: 100%; background: #1a1f2e; border: 2px solid var(--border); color: white; 
            padding: 14px; border-radius: 12px; outline: none; box-sizing: border-box; font-size: 16px; font-weight: 600;
        }
        input:focus { border-color: var(--primary); background: #1e2538; }

        .btn { 
            padding: 14px 28px; border-radius: 12px; font-weight: 700; cursor: pointer; border: none; 
            transition: 0.2s; font-size: 15px; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { opacity: 0.9; transform: scale(1.02); }

        /* --- Improved Table Visibility --- */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--text-dim); font-size: 12px; border-bottom: 2px solid var(--border); text-transform: uppercase; }
        td { padding: 20px 15px; border-bottom: 1px solid var(--border); vertical-align: middle; }
        
        /* Remark / Name Column */
        .user-name { font-size: 18px; font-weight: 800; color: #fff; display: block; margin-bottom: 4px; }
        .user-id { font-size: 12px; color: var(--primary); font-family: monospace; letter-spacing: 1px; }

        /* Expiry Column */
        .exp-date { font-size: 16px; font-weight: 700; color: #fff; }
        .days-left { 
            display: inline-block; padding: 4px 12px; border-radius: 8px; font-size: 13px; font-weight: 800; margin-top: 5px;
        }

        .status-pill { padding: 6px 12px; border-radius: 50px; font-size: 12px; font-weight: 800; text-transform: uppercase; }
        .status-active { background: rgba(34, 197, 94, 0.15); color: var(--success); border: 1px solid var(--success); }
        .status-expired { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid var(--danger); }

        .action-btn { 
            width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--border);
            background: #1a1f2e; color: white; cursor: pointer; margin-left: 5px;
        }
        .action-btn:hover { background: var(--primary); border-color: var(--primary); }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main { margin-left: 0; padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="text-align:center; margin-bottom:30px;">ADMIN LOGIN</h2>
            <input type="text" id="adminUser" placeholder="Username" style="margin-bottom:15px;">
            <input type="password" id="adminPass" placeholder="Password" style="margin-bottom:25px;">
            <button class="btn btn-primary" style="width:100%;" onclick="checkLogin()">Enter Panel</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="brand"><i class="fas fa-crown"></i> YT PLUS</div>
        <div style="padding: 10px 20px; color: var(--text-dim); font-size: 12px; font-weight: 700;">MENU</div>
        <div style="background: rgba(99, 102, 241, 0.1); color: var(--primary); padding: 15px 24px; font-weight: 700;"><i class="fas fa-users" style="margin-right:10px;"></i> User Manager</div>
        <div style="margin-top:auto; padding: 20px;">
            <button class="btn" style="width:100%; background: #ef444420; color: var(--danger);" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main" id="main-admin" style="display:none;">
        <div style="margin-bottom: 30px;">
            <h1 style="font-size: 32px; font-weight: 800; margin:0;">User Manager</h1>
            <p style="color: var(--text-dim);">Manage subscribers and monitoring status.</p>
        </div>

        <div class="glass-card">
            <div class="input-title">Add / Edit User</div>
            <div class="form-grid">
                <div class="input-wrap">
                    <label>CLIENT ID</label>
                    <input type="text" id="docId" placeholder="e.g. 1001">
                </div>
                <div class="input-wrap">
                    <label>REMARK (NAME)</label>
                    <input type="text" id="username" placeholder="Enter Client Name">
                </div>
                <div class="input-wrap">
                    <label>EXPIRY DATE</label>
                    <input type="date" id="expiry">
                </div>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button class="btn btn-primary" onclick="saveUser()"><i class="fas fa-user-plus"></i> Save User Info</button>
                <button class="btn" style="background:#1e293b; color:white;" onclick="setAutoDate(30)">+ 30 Days</button>
                <button class="btn" style="background:#1e293b; color:white;" onclick="setAutoDate(90)">+ 90 Days</button>
            </div>
        </div>

        <div class="glass-card" style="padding: 0;">
            <div style="padding: 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
                <div style="font-weight: 800; font-size: 18px;">Subscription List</div>
                <input type="text" id="searchInput" placeholder="Search by name or ID..." style="width: 300px; padding: 10px;" oninput="render()">
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>User Details</th>
                            <th>Status</th>
                            <th>Expiry Information</th>
                            <th style="text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-container"></tbody>
                </table>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "yt-plus-f2adb.firebaseapp.com",
        projectId: "yt-plus-f2adb",
        storageBucket: "yt-plus-f2adb.appspot.com",
        messagingSenderId: "395214377046",
        appId: "1:395214377046:android:86e632965381ea0d7d6bf7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCol = collection(db, "users");
    let masterData = [];

    window.onload = () => {
        if(localStorage.getItem("yt_admin_login") === "true") showAdminPanel();
    };

    window.checkLogin = () => {
        const u = document.getElementById('adminUser').value;
        const p = document.getElementById('adminPass').value;
        if(u === "yawyaw" && p === "lawtaung") {
            localStorage.setItem("yt_admin_login", "true");
            showAdminPanel();
        } else { alert("Invalid Credentials!"); }
    };

    window.logout = () => { localStorage.removeItem("yt_admin_login"); location.reload(); };

    function showAdminPanel() {
        document.getElementById('login-screen').style.display = "none";
        document.getElementById('main-admin').style.display = "block";
        onSnapshot(usersCol, (snap) => {
            masterData = [];
            snap.forEach(d => masterData.push({ id: d.id, ...d.data() }));
            render();
        });
    }

    window.render = async () => {
        const container = document.getElementById("user-list-container");
        const searchVal = document.getElementById('searchInput').value.toLowerCase();
        
        let displayList = masterData.filter(u => 
            u.id.toLowerCase().includes(searchVal) || (u.username && u.username.toLowerCase().includes(searchVal))
        );

        container.innerHTML = "";
        displayList.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));

        const now = new Date().setHours(0,0,0,0);

        displayList.forEach(u => {
            const expDate = new Date(u.expiryDate);
            const days = Math.ceil((expDate - now) / (1000 * 60 * 60 * 24));
            let status = u.isActive;

            // Highlight Logic
            let dayColor = "rgba(255,255,255,0.1)"; 
            let dayTextColor = "white";
            if(days <= 0) { dayColor = "#ef4444"; }
            else if(days <= 3) { dayColor = "#f59e0b"; dayTextColor = "black"; }
            else { dayColor = "rgba(34, 197, 94, 0.2)"; dayTextColor = "#22c55e"; }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <span class="user-name">${u.username.toUpperCase()}</span>
                    <span class="user-id">ID: ${u.id}</span>
                </td>
                <td>
                    <span class="status-pill ${status ? 'status-active' : 'status-expired'}">
                        ${status ? 'Running' : 'Expired'}
                    </span>
                </td>
                <td>
                    <div class="exp-date">${u.expiryDate}</div>
                    <div class="days-left" style="background: ${dayColor}; color: ${dayTextColor};">
                        <i class="far fa-clock"></i> ${days < 0 ? 'LIFETIME ENDED' : days + ' DAYS REMAINING'}
                    </div>
                </td>
                <td style="text-align: right;">
                    <button class="action-btn" title="Edit" onclick="editU('${u.id}','${u.username}','${u.expiryDate}')"><i class="fas fa-pen"></i></button>
                    <button class="action-btn" title="Toggle Status" onclick="toggleStatus('${u.id}', ${!status})"><i class="fas ${status ? 'fa-pause' : 'fa-play'}"></i></button>
                    <button class="action-btn" title="Delete" style="color:var(--danger)" onclick="deleteU('${u.id}')"><i class="fas fa-trash"></i></button>
                </td>
            `;
            container.appendChild(tr);
        });
    };

    window.saveUser = async () => {
        const id = document.getElementById('docId').value.trim();
        const name = document.getElementById('username').value.trim();
        const exp = document.getElementById('expiry').value;
        if(!id || !name || !exp) return alert("Fill all fields first!");
        const isExpired = new Date(exp) < new Date().setHours(0,0,0,0);
        await setDoc(doc(db, "users", id), { username: name, expiryDate: exp, isActive: !isExpired }, { merge: true });
        alert("Success! User updated.");
    };

    window.toggleStatus = async (id, s) => await updateDoc(doc(db, "users", id), { isActive: s });
    window.deleteU = async (id) => { if(confirm("Permanently delete this user?")) await deleteDoc(doc(db, "users", id)); };
    
    window.editU = (id, n, e) => {
        document.getElementById('docId').value = id;
        document.getElementById('username').value = n;
        document.getElementById('expiry').value = e;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.setAutoDate = (days) => {
        const d = new Date(); d.setDate(d.getDate() + days);
        document.getElementById('expiry').value = d.toISOString().split('T')[0];
    };
</script>
</body>
</html>
