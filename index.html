<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT PLUS - Pro Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Padauk:wght@400;700&display=swap');
        
        :root {
            --primary: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --nav-bg: #0f172a;
            --border: #334155;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --input-bg: #0f172a;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --nav-bg: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', 'Padauk', sans-serif;
            background: var(--bg);
            margin: 0; color: var(--text-main);
            display: flex; flex-direction: column; min-height: 100vh;
        }

        header {
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border);
            padding: 0 12px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky; top: 0; z-index: 1001;
        }

        .brand { font-size: 14px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 5px; text-decoration: none; }

        .main { padding: 10px; max-width: 850px; margin: 0 auto; width: 100%; box-sizing: border-box; }

        /* --- Stats Row with Total --- */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; margin-bottom: 10px; }
        .stat-box { background: var(--card-bg); border-radius: 6px; padding: 6px 8px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 8px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; margin-bottom: 2px; }
        .stat-val { font-size: 14px; font-weight: 800; }

        /* --- Form Compact --- */
        .glass-card { background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border); padding: 10px; margin-bottom: 10px; }
        .form-grid { display: flex; gap: 6px; margin-bottom: 8px; flex-wrap: wrap; }
        .input-wrap { flex: 1; min-width: 80px; }
        .input-wrap.wide { flex: 2; min-width: 120px; }
        .input-wrap label { display: block; margin-bottom: 2px; font-size: 9px; color: var(--text-dim); font-weight: 700; text-transform: uppercase; }
        
        input { 
            width: 100%; background: var(--input-bg); border: 1px solid var(--border); color: var(--text-main); 
            padding: 4px 8px; border-radius: 4px; outline: none; font-size: 12px; height: 26px; box-sizing: border-box; 
        }

        .btn { padding: 6px 10px; border-radius: 4px; font-weight: 700; cursor: pointer; border: none; font-size: 10px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: var(--input-bg); color: var(--text-main); border: 1px solid var(--border); }

        /* --- Table List --- */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 8px; color: var(--text-dim); font-size: 9px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 8px; border-bottom: 1px solid var(--border); font-size: 12px; }
        .user-remark { font-size: 12px; font-weight: 600; }
        .days-pill { display: inline-block; padding: 1px 4px; border-radius: 3px; font-size: 8.5px; font-weight: 700; }

        .action-btn { width: 24px; height: 24px; border-radius: 4px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text-main); cursor: pointer; font-size: 10px; margin-left: 2px; }

        .ctrl-btn { width: 28px; height: 28px; border-radius: 5px; background: var(--card-bg); border: 1px solid var(--border); color: var(--text-main); cursor: pointer; font-size: 11px; }

        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card-bg); padding: 20px; border-radius: 10px; border: 1px solid var(--border); width: 260px; }

        @media (max-width: 500px) {
            .form-grid { flex-direction: column; }
            .input-wrap { width: 100%; }
        }
    </style>
</head>
<body data-theme="dark">

    <header id="top-nav" style="display:none;">
        <div class="brand"><i class="fas fa-terminal"></i> YT PLUS VIP </div>
        <div style="display: flex; gap: 5px;">
            <button class="ctrl-btn" onclick="toggleTheme()"><i class="fas fa-moon" id="theme-icon"></i></button>
            <button class="ctrl-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <div id="login-screen">
        <div class="login-box">
            <h5 style="text-align:center; margin:0 0 15px 0;">ADMIN LOGIN</h5>
            <input type="text" id="adminUser" placeholder="User" style="margin-bottom:8px;">
            <input type="password" id="adminPass" placeholder="Pass" style="margin-bottom:12px;">
            <button class="btn btn-primary" style="width:100%;" onclick="checkLogin()">Sign In</button>
        </div>
    </div>

    <main class="main" id="main-admin" style="display:none;">
        
        <div class="stats-row">
            <div class="stat-box" style="border-bottom: 2px solid var(--primary);">
                <span class="stat-label">TOTAL USERS</span>
                <span class="stat-val" id="total-all">0</span>
            </div>
            <div class="stat-box" style="border-bottom: 2px solid var(--success);">
                <span class="stat-label">ACTIVE</span>
                <span class="stat-val" id="total-active" style="color: var(--success);">0</span>
            </div>
            <div class="stat-box" style="border-bottom: 2px solid var(--danger);">
                <span class="stat-label">EXPIRED</span>
                <span class="stat-val" id="total-expired" style="color: var(--danger);">0</span>
            </div>
        </div>

        <div class="glass-card">
            <div class="form-grid">
                <div class="input-wrap">
                    <label>ID</label>
                    <input type="text" id="docId" placeholder="ID">
                </div>
                <div class="input-wrap wide">
                    <label>REMARK</label>
                    <input type="text" id="username" placeholder="Name">
                </div>
                <div class="input-wrap">
                    <label>EXPIRY</label>
                    <input type="date" id="expiry">
                </div>
            </div>
            <div style="display: flex; gap: 4px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="saveUser()">SAVE</button>
                <button class="btn btn-outline" onclick="setAutoDate(30)">1M</button>
                <button class="btn btn-outline" onclick="setAutoDate(60)">2M</button>
                <button class="btn btn-outline" onclick="setAutoDate(90)">3M</button>
            </div>
        </div>

        <div class="glass-card" style="padding: 0; overflow: hidden;">
            <div style="padding: 6px 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.1);">
                <span style="font-weight: 700; font-size: 10px; color: var(--primary);">SUBSCRIBER LIST</span>
                <input type="text" id="searchInput" placeholder="Search..." style="width: 100px; height: 22px; font-size: 10px;" oninput="render()">
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>User Details</th>
                            <th>Status</th>
                            <th>Expiry</th>
                            <th style="text-align: right;">Acts</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-container"></tbody>
                </table>
            </div>
        </div>
    </main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "yt-plus-f2adb.firebaseapp.com",
        projectId: "yt-plus-f2adb",
        storageBucket: "yt-plus-f2adb.appspot.com",
        messagingSenderId: "395214377046",
        appId: "1:395214377046:android:86e632965381ea0d7d6bf7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCol = collection(db, "users");
    let masterData = [];

    window.toggleTheme = () => {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        const newTheme = isDark ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        localStorage.setItem('yt-theme', newTheme);
    };

    window.onload = () => {
        const savedTheme = localStorage.getItem('yt-theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        if(localStorage.getItem("yt_admin_login") === "true") showAdminPanel();
    };

    window.checkLogin = () => {
        if(document.getElementById('adminUser').value === "yawyaw" && document.getElementById('adminPass').value === "lawtaung") {
            localStorage.setItem("yt_admin_login", "true");
            showAdminPanel();
        } else { alert("Failed"); }
    };

    window.logout = () => { localStorage.removeItem("yt_admin_login"); location.reload(); };

    function showAdminPanel() {
        document.getElementById('login-screen').style.display = "none";
        document.getElementById('top-nav').style.display = "flex";
        document.getElementById('main-admin').style.display = "block";
        onSnapshot(usersCol, (snap) => {
            masterData = [];
            snap.forEach(d => masterData.push({ id: d.id, ...d.data() }));
            render();
        });
    }

    window.render = async () => {
        const container = document.getElementById("user-list-container");
        const searchVal = document.getElementById('searchInput').value.toLowerCase();
        let displayList = masterData.filter(u => u.id.toLowerCase().includes(searchVal) || (u.username && u.username.toLowerCase().includes(searchVal)));

        container.innerHTML = "";
        displayList.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));
        const now = new Date().setHours(0,0,0,0);

        let activeCount = 0; let expiredCount = 0;

        displayList.forEach(u => {
            const days = Math.ceil((new Date(u.expiryDate) - now) / (1000 * 60 * 60 * 24));
            const isActuallyActive = u.isActive && days > 0;
            if (isActuallyActive) activeCount++; else expiredCount++;

            let color = "var(--success)";
            if(days <= 0) color = "var(--danger)";
            else if(days <= 5) color = "var(--warning)";

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><span class="user-remark">${u.username.toUpperCase()}</span><br><span style="font-size:8px; color:var(--text-dim)">ID: ${u.id}</span></td>
                <td><span style="font-size:8px; font-weight:700; color:${isActuallyActive ? 'var(--success)' : 'var(--danger)'}">${isActuallyActive ? 'RUN' : 'OFF'}</span></td>
                <td><span style="font-weight:600; font-size:10px;">${u.expiryDate}</span><br><span class="days-pill" style="background:${color}20; color:${color}">${days < 0 ? 'EXP' : days + 'D'}</span></td>
                <td style="text-align: right;">
                    <button class="action-btn" onclick="editU('${u.id}','${u.username}','${u.expiryDate}')"><i class="fas fa-edit"></i></button>
                    <button class="action-btn" onclick="toggleStatus('${u.id}', ${!u.isActive})"><i class="fas ${u.isActive ? 'fa-pause' : 'fa-play'}"></i></button>
                    <button class="action-btn" style="color:var(--danger)" onclick="deleteU('${u.id}')"><i class="fas fa-trash"></i></button>
                </td>
            `;
            container.appendChild(tr);
        });

        document.getElementById('total-all').innerText = masterData.length;
        document.getElementById('total-active').innerText = activeCount;
        document.getElementById('total-expired').innerText = expiredCount;
    };

    window.saveUser = async () => {
        const id = document.getElementById('docId').value.trim();
        const name = document.getElementById('username').value.trim();
        const exp = document.getElementById('expiry').value;
        if(id && name && exp) {
            const isExpired = new Date(exp) < new Date().setHours(0,0,0,0);
            await setDoc(doc(db, "users", id), { username: name, expiryDate: exp, isActive: !isExpired }, { merge: true });
        }
    };

    window.toggleStatus = async (id, s) => await updateDoc(doc(db, "users", id), { isActive: s });
    window.deleteU = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "users", id)); };
    window.editU = (id, n, e) => {
        document.getElementById('docId').value = id;
        document.getElementById('username').value = n;
        document.getElementById('expiry').value = e;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
    window.setAutoDate = (days) => {
        const d = new Date(); d.setDate(d.getDate() + days);
        document.getElementById('expiry').value = d.toISOString().split('T')[0];
    };
</script>
</body>
</html>
