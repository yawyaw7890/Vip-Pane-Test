<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT PLUS - Hybrid Premium UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Padauk:wght@400;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --bg: #05070a;
            --card-bg: #11141d;
            --sidebar-bg: #0a0d14;
            --border: #1e293b;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --input-bg: #1a1f2e;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --border: #cbd5e1;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --input-bg: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Padauk', sans-serif;
            background: var(--bg);
            margin: 0; color: var(--text-main); display: flex; min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* --- Theme Toggle --- */
        .theme-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--primary); color: white; border: none;
            cursor: pointer; z-index: 1001; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            display: flex; align-items: center; justify-content: center;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100;
        }

        .brand { padding: 30px 24px; font-size: 24px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }

        /* --- Content Area --- */
        .main { margin-left: 250px; flex: 1; padding: 40px; }

        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid var(--border); width: 340px; }

        /* --- High Visibility Cards --- */
        .glass-card { background: var(--card-bg); border-radius: 20px; border: 1px solid var(--border); padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .input-wrap label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--primary); font-weight: 800; }
        
        input { 
            width: 100%; background: var(--input-bg); border: 2px solid var(--border); color: var(--text-main); 
            padding: 12px 15px; border-radius: 12px; outline: none; box-sizing: border-box; font-size: 15px; font-weight: 600;
        }
        input:focus { border-color: var(--primary); }

        /* --- Buttons --- */
        .btn-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; transition: 0.2s; font-size: 14px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: var(--input-bg); color: var(--text-main); border: 1px solid var(--border); }
        .btn-outline:hover { background: var(--primary); color: white; }

        /* --- Table List --- */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--text-dim); font-size: 12px; text-transform: uppercase; border-bottom: 2px solid var(--border); }
        td { padding: 20px 15px; border-bottom: 1px solid var(--border); }
        
        .user-remark { font-size: 18px; font-weight: 800; color: var(--text-main); display: block; margin-bottom: 2px; }
        .user-sub { font-size: 12px; color: var(--primary); font-weight: 600; }

        .expiry-text { font-size: 16px; font-weight: 700; display: block; }
        .days-pill { 
            display: inline-block; padding: 4px 10px; border-radius: 8px; font-size: 12px; font-weight: 800; margin-top: 6px;
        }

        .action-btn { 
            width: 36px; height: 36px; border-radius: 10px; border: 1px solid var(--border);
            background: var(--input-bg); color: var(--text-main); cursor: pointer; margin-left: 4px;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main { margin-left: 0; padding: 15px; padding-top: 80px; }
        }
    </style>
</head>
<body data-theme="dark">

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="text-align:center; margin-bottom:30px;">YT PLUS ADMIN</h2>
            <input type="text" id="adminUser" placeholder="Username" style="margin-bottom:15px;">
            <input type="password" id="adminPass" placeholder="Password" style="margin-bottom:25px;">
            <button class="btn btn-primary" style="width:100%;" onclick="checkLogin()">Sign In</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="brand"><i class="fas fa-bolt"></i> YT PLUS</div>
        <div style="padding: 20px 24px; color: var(--primary); font-weight: 800;"><i class="fas fa-users-cog"></i> USER CONTROL</div>
        <div style="margin-top:auto; padding: 20px;">
            <button class="btn btn-outline" style="width:100%; color:var(--danger);" onclick="logout()">Sign Out</button>
        </div>
    </div>

    <div class="main" id="main-admin" style="display:none;">
        <div style="margin-bottom: 30px;">
            <h1 style="margin:0; font-weight: 800;">Management Dashboard</h1>
            <p style="color: var(--text-dim);">Create, Edit and Monitor VIP subscriptions.</p>
        </div>

        <div class="glass-card">
            <div class="form-grid">
                <div class="input-wrap">
                    <label>CLIENT ID</label>
                    <input type="text" id="docId" placeholder="e.g. 9988">
                </div>
                <div class="input-wrap">
                    <label>REMARK (NAME)</label>
                    <input type="text" id="username" placeholder="Customer Name">
                </div>
                <div class="input-wrap">
                    <label>EXPIRY DATE</label>
                    <input type="date" id="expiry">
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="saveUser()"><i class="fas fa-check-circle"></i> Save User</button>
                <button class="btn btn-outline" onclick="setAutoDate(30)">1 Month</button>
                <button class="btn btn-outline" onclick="setAutoDate(60)">2 Months</button>
                <button class="btn btn-outline" onclick="setAutoDate(90)">3 Months</button>
            </div>
        </div>

        <div class="glass-card" style="padding: 0; overflow: hidden;">
            <div style="padding: 20px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                <h3 style="margin:0; font-weight: 800;">Subscription List</h3>
                <input type="text" id="searchInput" placeholder="Search by name or ID..." style="width: 250px;" oninput="render()">
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>User Info</th>
                            <th>Status</th>
                            <th>Expiry Info</th>
                            <th style="text-align: right;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-container"></tbody>
                </table>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "yt-plus-f2adb.firebaseapp.com",
        projectId: "yt-plus-f2adb",
        storageBucket: "yt-plus-f2adb.appspot.com",
        messagingSenderId: "395214377046",
        appId: "1:395214377046:android:86e632965381ea0d7d6bf7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCol = collection(db, "users");
    let masterData = [];

    // --- Theme Controller ---
    window.toggleTheme = () => {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        const isDark = body.getAttribute('data-theme') === 'dark';
        const newTheme = isDark ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        localStorage.setItem('yt-theme', newTheme);
    };

    window.onload = () => {
        const savedTheme = localStorage.getItem('yt-theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        if(localStorage.getItem("yt_admin_login") === "true") showAdminPanel();
    };

    window.checkLogin = () => {
        const u = document.getElementById('adminUser').value;
        const p = document.getElementById('adminPass').value;
        if(u === "yawyaw" && p === "lawtaung") {
            localStorage.setItem("yt_admin_login", "true");
            showAdminPanel();
        } else { alert("Login Error!"); }
    };

    window.logout = () => { localStorage.removeItem("yt_admin_login"); location.reload(); };

    function showAdminPanel() {
        document.getElementById('login-screen').style.display = "none";
        document.getElementById('main-admin').style.display = "block";
        onSnapshot(usersCol, (snap) => {
            masterData = [];
            snap.forEach(d => masterData.push({ id: d.id, ...d.data() }));
            render();
        });
    }

    window.render = async () => {
        const container = document.getElementById("user-list-container");
        const searchVal = document.getElementById('searchInput').value.toLowerCase();
        let displayList = masterData.filter(u => u.id.toLowerCase().includes(searchVal) || (u.username && u.username.toLowerCase().includes(searchVal)));

        container.innerHTML = "";
        displayList.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));
        const now = new Date().setHours(0,0,0,0);

        displayList.forEach(u => {
            const expDate = new Date(u.expiryDate);
            const days = Math.ceil((expDate - now) / (1000 * 60 * 60 * 24));
            
            let badgeBg = "rgba(34, 197, 94, 0.15)";
            let badgeText = "var(--success)";
            if(days <= 0) { badgeBg = "var(--danger)"; badgeText = "white"; }
            else if(days <= 5) { badgeBg = "var(--warning)"; badgeText = "white"; }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <span class="user-remark">${u.username.toUpperCase()}</span>
                    <span class="user-sub">ID: ${u.id}</span>
                </td>
                <td>
                    <span style="font-size:12px; font-weight:800; color:${u.isActive ? 'var(--success)' : 'var(--danger)'}">
                        ‚óè ${u.isActive ? 'ACTIVE' : 'STOPPED'}
                    </span>
                </td>
                <td>
                    <span class="expiry-text">${u.expiryDate}</span>
                    <div class="days-pill" style="background:${badgeBg}; color:${badgeText};">
                        ${days < 0 ? 'EXPIRED' : days + ' DAYS REMAINING'}
                    </div>
                </td>
                <td style="text-align: right;">
                    <button class="action-btn" onclick="editU('${u.id}','${u.username}','${u.expiryDate}')"><i class="fas fa-edit"></i></button>
                    <button class="action-btn" onclick="toggleStatus('${u.id}', ${!u.isActive})"><i class="fas ${u.isActive ? 'fa-pause' : 'fa-play'}"></i></button>
                    <button class="action-btn" style="color:var(--danger)" onclick="deleteU('${u.id}')"><i class="fas fa-trash"></i></button>
                </td>
            `;
            container.appendChild(tr);
        });
    };

    window.saveUser = async () => {
        const id = document.getElementById('docId').value.trim();
        const name = document.getElementById('username').value.trim();
        const exp = document.getElementById('expiry').value;
        if(!id || !name || !exp) return alert("Please fill all fields!");
        const isExpired = new Date(exp) < new Date().setHours(0,0,0,0);
        await setDoc(doc(db, "users", id), { username: name, expiryDate: exp, isActive: !isExpired }, { merge: true });
        alert("Saved!");
    };

    window.toggleStatus = async (id, s) => await updateDoc(doc(db, "users", id), { isActive: s });
    window.deleteU = async (id) => { if(confirm("Confirm Delete?")) await deleteDoc(doc(db, "users", id)); };
    
    window.editU = (id, n, e) => {
        document.getElementById('docId').value = id;
        document.getElementById('username').value = n;
        document.getElementById('expiry').value = e;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.setAutoDate = (days) => {
        const d = new Date(); d.setDate(d.getDate() + days);
        document.getElementById('expiry').value = d.toISOString().split('T')[0];
    };
</script>
</body>
</html>
